<html>
  <head>
    <title>Christopher Shaw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
		var xhr = new XMLHttpRequest();
		xhr.open( "GET", "https://menu.chris-shaw.com/", true);
		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4) {
				var parser = new DOMParser();
				var newDom = parser.parseFromString(xhr.responseText,"text/html");	   	
				let nav = newDom.querySelector(".c-nav");
				document.querySelector('body').prepend(nav);
			}
		}
		xhr.send( null );
		</script>
    <style>
      @font-face {
        font-family: DestroyEarthBB;
        src: url(/assets/fonts/DestroyEarthBB.ttf);
      }
      body {
        font-family: DestroyEarthBB;
        background: #333;
        color: #efefef; 
        text-align: center;
      }
      a {
	color: inherit;
	      text-decoration: none;
	}
      .logo {
        width: 100%;
        max-width: 800px;
      }
	    
	    img {
		     min-width: 100px;
	    }
    </style>
  </head>
<body>
  <link rel="stylesheet" media="screen" href="https://toolkit.chris-shaw.com/css/toolkit.css" />

    </div>

</body>
</html>
